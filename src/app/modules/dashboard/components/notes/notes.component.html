<div class="addNote-container" >
  
  <div class="addNote" (appOutsideClick) = "outsideClick($event)"  >
    <!-- [ngStyle]="{'display': isAddNoteClicked ? 'block' : 'none'}" -->
    
       
      <div class="title-container">
        <textarea id="title" (click)="toggleAddNote()" spellcheck="false" autocomplete="off" placeholder="Add new Note" textarea-autoresize></textarea>
      </div>
      <div class="description-container"  *ngIf="show">
        <textarea id="description"  spellcheck="false" autocomplete="off" placeholder="Description"
          textarea-autoresize></textarea>
      </div>
      <div class="actionBtns"  *ngIf="show" >
        <div class="icons">
            <button class="icon-button" matRipple
    [matRippleCentered]="true"
    [matRippleDisabled]="false"
    [matRippleUnbounded]="true"
    [matRippleRadius]="22"
    [matRippleColor]="'#1111110D'">
    <i class="fa-regular fa-bell-plus"></i></button>
            <button class="icon-button" matRipple
    [matRippleCentered]="true"
    [matRippleDisabled]="false"
    [matRippleUnbounded]="true"
    [matRippleRadius]="22"
    [matRippleColor]="'#1111110D'">
    <i class="fa-regular fa-palette"></i></button>
            <button class="icon-button" matRipple
    [matRippleCentered]="true"
    [matRippleDisabled]="false"
    [matRippleUnbounded]="true"
    [matRippleRadius]="22"
    [matRippleColor]="'#1111110D'">
    <i class="fa-solid fa-rotate-left"></i></button>
            <button class="icon-button" matRipple
    [matRippleCentered]="true"
    [matRippleDisabled]="false"
    [matRippleUnbounded]="true"
    [matRippleRadius]="22"
    [matRippleColor]="'#1111110D'">
    <i class="fa-solid fa-rotate-right"></i></button>
            <button class="icon-button" matRipple
    [matRippleCentered]="true"
    [matRippleDisabled]="false"
    [matRippleUnbounded]="true"
    [matRippleRadius]="22"
    [matRippleColor]="'#1111110D'">
    <i class="fa-solid fa-inbox-in"></i></button>
        </div>
        <div >
          <div class="Button" (click)="addNote()" matRipple
          [matRippleCentered]="false"
          [matRippleDisabled]="false"
          [matRippleUnbounded]="false"
          [matRippleRadius]="22"
          [matRippleColor]="'#1111110D'">Add</div>
        <div class="Button" (click)="toggleAddNote()" matRipple
        [matRippleCentered]="false"
        [matRippleDisabled]="false"
        [matRippleUnbounded]="false"
        [matRippleRadius]="22"
        [matRippleColor]="'#1111110D'">Close</div>
        </div>
      </div>
  </div>
</div>
<div class="Notes-container">
  <div class="note" *ngFor="let data of notesData" data-id={{data.id}} (click)="openDialog()">
    <div class="title">{{data.title}}</div>
    <div class="description">{{data.desc}}</div>
    <button class="icon-button delete" (click)="deleteNote($event)" matRipple
      [matRippleCentered]="true"
      [matRippleDisabled]="false"
      [matRippleUnbounded]="true"
      [matRippleRadius]="22"
      [matRippleColor]="'#1111110D'">
      <i class="fa-regular fa-thumbtack" 
    ></i></button>
  </div>
</div>
